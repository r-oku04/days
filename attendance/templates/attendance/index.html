{% extends 'admin/base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <form method="post" action="{% url 'attendance:result' %}">
        {% csrf_token %}
        <h1>{{ user }} さん</h1>
        <h2 id="time"></h2>
        <script>
                    time();
                    function time(){
                        var now = new Date();
                        document.getElementById("time").innerHTML = now.toLocaleString();
                    }
                    setInterval('time()',1000);

        </script>
        <p>登録場所：<input type="hidden" name="place">{{ form.place }}</p>
        <p>出勤/退勤：<input type="hidden" name="in_out">{{ form.in_out }}</p>
        <p><input class="btn btn-primary" type="submit" value="登録"></p>
    </form>
    <a class="btn btn-danger" href="../accounts/logout">ログアウト</a>
</div>
{% endif %}
{% endblock  %}
